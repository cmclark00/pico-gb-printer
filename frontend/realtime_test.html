<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trading Protocol - Real-time Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .status {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.connected {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .status.disconnected {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .log-container {
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .log-entry.protocol {
            color: #00ffff;
            font-weight: bold;
        }
        
        .log-entry.trade {
            color: #ffff00;
        }
        
        .log-entry.error {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 5px;
            border-left: 3px solid #ff0000;
        }
        
        .log-entry.system {
            color: #ff00ff;
        }
        
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn {
            background: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .btn:hover {
            background: #00ff00;
            color: #000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Pokemon Trading Protocol Monitor ðŸŽ®</h1>
        
        <div class="status" id="connectionStatus">
            Connecting to WebSocket...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="protocolCount">0</div>
                <div class="stat-label">Protocol Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tradeCount">0</div>
                <div class="stat-label">Trade Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectionTime">--</div>
                <div class="stat-label">Connected Time</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="clearLog()">Clear Log</button>
            <button class="btn" onclick="toggleAutoScroll()">Toggle Auto-scroll</button>
            <button class="btn" onclick="downloadLog()">Download Log</button>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry system">System starting up...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let autoScroll = true;
        let protocolCount = 0;
        let tradeCount = 0;
        let errorCount = 0;
        let connectionStartTime = null;
        let logEntries = [];
        
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://192.168.7.1:8080');
                
                ws.onopen = function(event) {
                    console.log('WebSocket connected');
                    connectionStartTime = Date.now();
                    updateConnectionStatus('Connected - Real-time monitoring active', true);
                    addLogEntry('system', 'WebSocket connected successfully');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e);
                        addLogEntry('error', 'Failed to parse WebSocket message: ' + e.message);
                    }
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus('Disconnected - Attempting to reconnect...', false);
                    addLogEntry('system', 'WebSocket disconnected, attempting to reconnect...');
                    
                    // Try to reconnect every 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    addLogEntry('error', 'WebSocket error occurred');
                };
                
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
                updateConnectionStatus('Connection failed - Retrying...', false);
                setTimeout(connectWebSocket, 3000);
            }
        }
        
        function handleWebSocketMessage(data) {
            const timestamp = new Date().toLocaleTimeString();
            
            switch (data.type) {
                case 'protocol':
                    protocolCount++;
                    addLogEntry('protocol', `[${timestamp}] PROTOCOL: RX: ${data.rx} â†’ TX: ${data.tx} (${data.state})`);
                    break;
                    
                case 'trade_event':
                    tradeCount++;
                    addLogEntry('trade', `[${timestamp}] ${data.event}: ${data.message}`);
                    break;
                    
                case 'pokemon_update':
                    addLogEntry('system', `[${timestamp}] Pokemon data updated`);
                    break;
                    
                case 'status_update':
                    addLogEntry('system', `[${timestamp}] Status updated`);
                    break;
                    
                default:
                    addLogEntry('system', `[${timestamp}] Unknown message type: ${data.type}`);
            }
            
            updateStats();
        }
        
        function addLogEntry(type, message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = message;
            
            logContainer.appendChild(logEntry);
            logEntries.push({ type, message, timestamp: Date.now() });
            
            // Limit to 1000 entries
            if (logEntries.length > 1000) {
                logEntries.shift();
                logContainer.removeChild(logContainer.firstChild);
            }
            
            if (autoScroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            if (type === 'error') {
                errorCount++;
                updateStats();
            }
        }
        
        function updateConnectionStatus(message, connected) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.className = connected ? 'status connected' : 'status disconnected';
        }
        
        function updateStats() {
            document.getElementById('protocolCount').textContent = protocolCount;
            document.getElementById('tradeCount').textContent = tradeCount;
            document.getElementById('errorCount').textContent = errorCount;
            
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('connectionTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            logEntries = [];
            protocolCount = 0;
            tradeCount = 0;
            errorCount = 0;
            updateStats();
            addLogEntry('system', 'Log cleared');
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            addLogEntry('system', `Auto-scroll ${autoScroll ? 'enabled' : 'disabled'}`);
        }
        
        function downloadLog() {
            const logText = logEntries.map(entry => 
                `[${new Date(entry.timestamp).toLocaleString()}] ${entry.type.toUpperCase()}: ${entry.message}`
            ).join('\n');
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pokemon_trading_log_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Update connection time every second
        setInterval(updateStats, 1000);
        
        // Start WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
